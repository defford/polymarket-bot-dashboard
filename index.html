<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Bot Status</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f4f7f6;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .status-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            width: 100%;
            box-sizing: border-box;
        }
        .status-item {
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        .status-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .status-label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .status-value {
            font-size: 1.3em;
            color: #34495e;
            word-wrap: break-word;
        }
        .status-online { color: #27ae60; font-weight: bold; }
        .status-offline { color: #c0392b; font-weight: bold; }
        .status-error { color: #f39c12; font-weight: bold; }
        .log-snippet-label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .log-snippet {
            font-family: 'Roboto Mono', monospace;
            background-color: #e8f0fe;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.95em;
            color: #333;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }
        .update-button {
            display: block;
            margin: 30px auto 0 auto;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .update-button:hover {
            background-color: #2980b9;
        }
        @media (max-width: 600px) {
            body { margin: 20px auto; padding: 15px; }
            h1 { font-size: 1.8em; margin-bottom: 20px; }
            .status-container { padding: 20px; }
            .status-label, .log-snippet-label { font-size: 1em; }
            .status-value { font-size: 1.2em; }
            .log-snippet { font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <h1>Polymarket Bot Status</h1>
    <div class="status-container">
        <div id="bot-status-section" class="status-item">
            <span class="status-label">Bot Status</span>
            <span id="bot-status-value" class="status-value loading">Loading...</span>
        </div>
        <div id="last-activity-section" class="status-item">
            <span class="status-label">Last Activity</span>
            <span id="last-activity-value" class="status-value loading">Loading...</span>
        </div>
        <div id="latest-logs-section" class="status-item">
            <span class="log-snippet-label">Recent Logs</span>
            <div id="logs-snippet-value" class="log-snippet loading">Loading...</div>
        </div>
    </div>
    <button id="manual-update-btn" class="update-button">Manual Update</button>

    <script>
        const API_URL = 'https://raw.githubusercontent.com/defford/polymarket-bot-dashboard/main/status.json';

        async function fetchBotStatus() {
            const botStatusValueEl = document.getElementById('bot-status-value');
            const lastActivityValueEl = document.getElementById('last-activity-value');
            const logsSnippetValueEl = document.getElementById('logs-snippet-value');

            botStatusValueEl.textContent = 'Loading...';
            botStatusValueEl.classList.add('loading');
            lastActivityValueEl.textContent = 'Loading...';
            logsSnippetValueEl.textContent = 'Loading...';

            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error('HTTP error! status: ' + response.status);
                }
                const data = await response.json();

                botStatusValueEl.textContent = data.status;
                lastActivityValueEl.textContent = data.lastActivity;
                logsSnippetValueEl.textContent = data.logSnippet;

                botStatusValueEl.classList.remove('loading', 'status-online', 'status-offline', 'status-error');
                if (data.status.toLowerCase() === 'online') {
                    botStatusValueEl.classList.add('status-online');
                } else if (data.status.toLowerCase() === 'offline') {
                    botStatusValueEl.classList.add('status-offline');
                } else {
                    botStatusValueEl.classList.add('status-error');
                }

            } catch (error) {
                console.error('Failed to fetch bot status:', error);
                botStatusValueEl.textContent = 'Error';
                botStatusValueEl.classList.remove('loading');
                botStatusValueEl.classList.add('status-error');
                lastActivityValueEl.textContent = 'Failed to retrieve status data.';
                logsSnippetValueEl.textContent = 'Check console for details.';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchBotStatus();
            document.getElementById('manual-update-btn').addEventListener('click', fetchBotStatus);
            setInterval(fetchBotStatus, 30000);
        });
    </script>
</body>
</html>
